<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CHECKLIST</title>
	<link rel="stylesheet" type="text/css" href="bootstrap-5.2.2-dist/css/bootstrap.min.css">
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.checklist {
			text-align: center;
			margin-top: 15px;
			color: green;
			font-weight: bolder;
		}
		#OBSERVACAO {
			width: 70%;
			min-height: 80px;
			margin: auto;
			margin-top: 30px;
		}
		.parte-1, .parte-2, .parte-3, .parte-4, .parte-5 {
			margin-top: 25px;
		}
		.texto-imagens {
			background-color: #55C5FA;
			color: white;
			font-weight: bold;
			border-radius: 5px;
			width: 250px;
			text-align: center;
			margin: auto;
		}
		.type-upload label {
		    background: #6D6E71 !important;
		    border-radius: 8px !important;
		    color: #F5F5F5 !important;
		    font-size: 18px !important;
		    padding: 20px !important;
		    width: 100% !important;
		    margin: 10px 0px 0px !important;
		}

		.label-file {
			margin: auto !important;
		}

		}

			cursor: pointer;
		}
		.input-file {
			display: none;
		}
		.enviar-cancelar {
			text-align: center;
			margin: 15px 0px 15px 0px;
		}
		.placa, .cliente, .vendedor {
			font-weight: bolder;
		}
		.status > div {
			margin: auto !important;
			text-align: center;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div class="row gx-0">
		<div class="col-12 checklist">
			<h1>Checklist</h1>
		</div>
	</div>
	<div class="row gx-0">
		<div class="col-3 offset-2 placa">
			PLACA:
		</div>
		<div class="col-7">
			<input type="text" name="PLACA" style="width: 70%;">
		</div>
	</div>
	<div class="row gx-0">
		<div class="col-3 offset-2 cliente">
			CLIENTE:
		</div>
		<div class="col-7">
			<input type="text" name="CLIENTE" style="width: 70%;">
		</div>
	</div>
	<div class="row gx-0">
		<div class="col-3 offset-2 vendedor">
			VENDEDOR:
		</div>
		<div class="col-7">
			<input type="text" name="VENDEDOR" style="width: 70%;">
		</div>
	</div>
	<form method="post">
		<div class="row gx-0 parte-1">
			<div class="col-3"></div>
			<div class="col-6">
				<input type="checkbox" name="AVARIADO" id="AVARIADO">
				<label for="AVARIADO">AVARIADO</label><br>
				<input type="checkbox" name="RISCADO" id="RISCADO">
				<label for="RISCADO">RISCADO</label><br>
				<input type="checkbox" name="VIDRO-QUEBRADO" id="VIDRO-QUEBRADO">
				<label for="VIDRO QUEBRADO">VIDRO QUEBRADO</label><br>
				<input type="checkbox" name="OUTROS" id="OUTROS">
				<label for="OUTROS">OUTROS</label>
			</div>
			<div class="col-3"></div>
			<textarea id="OBSERVACAO" placeholder="Observações"></textarea>
		</div>
		<hr>
		<div class="row gx-0 parte-2">
			<div class="col-3"></div>
			<div class="col-7">
				<input type="checkbox" name="AR-CONDICIONADO" id="AR-CONDICIONADO">
				<label for="AR-CONDICIONADO">Ar Condicionado</label><br>
				<input type="checkbox" name="DIRECAO" id="DIRECAO">
				<label for="DIRECAO">Direção Hidráulica</label><br>
				<input type="checkbox" name="VIDRO-ELETRICO" id="VIDRO-ELETRICO">
				<label for="VIDRO-ELETRICO">Vidro Elétrico</label><br>
				<input type="checkbox" name="TRAVA-ELETRICA" id="TRAVA-ELETRICA">
				<label for="TRAVA-ELETRICA">Trava Elétrica</label><br>
				<input type="checkbox" name="CD" id="CD">
				<label for="CD">CD/Mp3/Rádio</label><br>
				<input type="checkbox" name="AUTO-FALANTES" id="AUTO-FALANTES">
				<label for="AUTO-FALANTES">Auto-Falantes Portas</label><br>
				<input type="checkbox" name="CALOTAS" id="CALOTAS">
				<label for="CALOTAS">Calotas</label><br>
			</div>
			<div class="col"></div>
		</div>
		<div class="row gx-0 parte-3">
			<div class="col-3"></div>
			<div class="col-7">
				<input type="checkbox" name="FAROL-NEBLINA" id="FAROL-NEBLINA">
				<label for="FAROL-NEBLINA">Faróis de Neblina</label><br>
				<input type="checkbox" name="ALARME" id="ALARME">
				<label for="ALARME">Alarme</label><br>
				<input type="checkbox" name="GNV" id="GNV">
				<label for="GNV">GNV</label><br>
				<input type="checkbox" name="RASTREADOR" id="RASTREADOR">
				<label for="RASTREADOR">Rastreador</label><br>
				<input type="checkbox" name="LIGA-LEVE" id="LIGA-LEVE">
				<label for="LIGA-LEVE">Roda Liga Leve</label><br>
				<input type="checkbox" name="ESTOFAMENTO" id="ESTOFAMENTO">
				<label for="ESTOFAMENTO">Estofamento em Couro</label><br>
				<input type="checkbox" name="PELICULA-VIDRO" id="PELICULA-VIDRO">
				<label for="PELICULA-VIDRO">Pelic. de Prot. Vidros</label><br>
			</div>
			<div class="col"></div>
		</div>

		<div class="row gx-0 parte-4">
			<div class="col-3"></div>
			<div class="col-7">
				<input type="checkbox" name="BAGAGEIRO" id="BAGAGEIRO">
				<label for="BAGAGEIRO">Bagageiro</label><br>
				<input type="checkbox" name="ENGATE" id="ENGATE">
				<label for="ENGATE">Engate</label><br>
				<input type="checkbox" name="DOCUMENTOS" id="DOCUMENTOS">
				<label for="DOCUMENTOS">Documentos</label><br>
				<input type="checkbox" name="MANUAL" id="MANUAL">
				<label for="MANUAL">Manual</label><br>
				<input type="checkbox" name="MACACO" id="MACACO">
				<label for="MACACO">Macaco</label><br>
				<input type="checkbox" name="CHAVE-RODA" id="CHAVE-RODA">
				<label for="CHAVE-RODA">Chave de Roda</label><br>
				<input type="checkbox" name="TRIANGULO" id="TRIANGULO">
				<label for="TRIANGULO">Triangulo</label><br>
			</div>
			<div class="col"></div>
		</div>
		<div class="row gx-0 parte-5">
			<div class="col-3"></div>
			<div class="col-7">
				<input type="checkbox" name="ESTEPE" id="ESTEPE">
				<label for="ESTEPE">Estepe</label><br>
				<input type="checkbox" name="EXTINTOR" id="EXTINTOR">
				<label for="EXTINTOR">Extintor</label><br>
				<input type="checkbox" name="ACENDEDOR" id="ACENDEDOR">
				<label for="ACENDEDOR">Acendedor</label><br>
				<input type="checkbox" name="FRISOS" id="FRISOS">
				<label for="FRISOS">Frisos</label><br>
				<input type="checkbox" name="ANTENA" id="ANTENA">
				<label for="ANTENA">Antena</label><br>
				<input type="checkbox" name="TAPETES" id="TAPETES">
				<label for="TAPETES">Tapetes</label><br>
			</div>
			<div class="col"></div>
		</div>
		<hr>
		<div class="row status">
			<div class="col">
				<h1>STATUS</h1>
			</div>
		</div>
		<div class="row gx-0 parte-5">
			<div class="col-3"></div>
			<div class="col-7">
				<input type="radio" name="STATUS" id="PARTICULAR">
				<label for="PARTICULAR">Particular</label><br>
				<input type="radio" name="STATUS" id="PARTICULAR-RODANDO">
				<label for="PARTICULAR-RODANDO">Particular Rodando</label><br>
				<input type="radio" name="STATUS" id="SEGURADORA">
				<label for="SEGURADORA">Seguradora</label><br>
				<input type="radio" name="STATUS" id="SEGURADORA-RODANDO">
				<label for="SEGURADORA-RODANDO">Seguradora Rodando</label><br>
			</div>
			<div class="col"></div>
		</div>
		<hr>
		<h2 class="texto-imagens">Imagens Checklist</h2>
		<div class="type-upload">
			<input type="file" name="FILE" id="FILE" class="input-file" multiple style="display: none;">
			<label for="FILE" class="label-file">Enviar arquivo</label>
		</div>
		<div class="enviar-cancelar">
			<input type="submit" name="ENVIAR" id="ENVIAR" class="btn btn-success">
			<input type="reset" name="CANCELAR" id="CANCELAR" class="btn btn-danger">
		</div>
	</form>
	<script type="text/javascript">
		let inputFile = document.querySelector(".type-upload input");
		let labelInputFile = document.querySelector('.type-upload label')

		inputFile.addEventListener("change", () => {
			labelInputFile.innerText = 'Escolher arquivo'
		    for (i=0; i<inputFile.files.length; i++) {
		    	let inputImage = inputFile.files[0];
		    	inputImage = inputFile.files[i];
			    labelInputFile.innerText = inputImage.name + '\n' +labelInputFile.innerText;
			    labelInputFile.innerText = labelInputFile.innerText.replace('Escolher arquivo', '')
			}
		})
	</script>
</body>
</html>
